<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Play Coach</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
      width: 320px;
      margin: 20px auto;
      border: 2px solid #333;
    }

    .square {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
    }

    .white { background: #f0d9b5; }
    .black { background: #b58863; }

    .selected {
      outline: 3px solid red;
    }
  </style>
</head>

<body>
  <h1>Play Coach</h1>
  <p id="status">Clique em uma pe√ßa para mover</p>

  <div id="board"></div>

  <script src="app.js"></script>
</body>
</html>
