<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Play Coach</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte clean -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000; /* TRUE BLACK */
      color: #9e9e9e;
      font-family: Inter, sans-serif;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 12px;
    }

    h1 {
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      margin: 6px 0 10px;
      color: #777;
    }

    #status {
      text-align: center;
      font-size: 12px;
      margin-bottom: 10px;
      color: #666;
    }

    /* ‚ôüÔ∏è TABULEIRO ZEN ‚Äì SEM BUG DE DIMENS√ÉO */
    #board {
      width: 92vw;
      height: 92vw;           /* üîë for√ßa altura */
      max-width: 360px;
      max-height: 360px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      border-radius: 6px;
      overflow: hidden;
    }

    .square {
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      touch-action: manipulation;
      font-size: min(8vw, 34px);
      font-weight: 600;
    }

/* ‚ôô Pe√ßas brancas ‚Äì mais contraste */
.white-piece {
  color: #ffffff;
  text-shadow:
    0 1px 1px rgba(0,0,0,0.6),
    0 0 2px rgba(0,0,0,0.4);
}

/* ‚ôü Pe√ßas pretas ‚Äì levemente suavizadas */
.black-piece {
  color: #111;
  text-shadow:
    0 1px 1px rgba(255,255,255,0.15);
}

    }

    /* Cores estilo Lichess Zen */
    .light {
      background: #dad5b7;
    }

    .dark {
      background: #c2b79b;
    }

    .selected {
      background: #ff6e4a !important;
    }

    .actions {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }

    .legal-move {
  box-shadow: inset 0 0 0 3px rgba(0,0,0,0.25);
}

.capture {
  box-shadow: inset 0 0 0 3px rgba(120, 0, 0, 0.6);
}


    button {
      background: transparent;
      border: 1px solid #222;
      color: #777;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Play Coach</h1>
    <div id="status">Toque em uma pe√ßa</div>

    <div id="board"></div>

    <div class="actions">
      <button onclick="resetGame()">Reiniciar</button>
    </div>
  </div>
  
  <script src="rules.js"></script>
  <script src="app.js"></script>
</body>
</html>
