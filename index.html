<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Trainer</title>

<style>
body {
  margin: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

#board {
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  width: 100vw;
  max-width: 100vmin;
}

.square {
  aspect-ratio: 1;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(56px, 10vw, 84px);
  user-select: none;
}

.light { background: #d0d0d0; }
.dark  { background: #7a7a7a; }

.piece {
  z-index: 2;
  transition: transform 0.15s ease;
}

.square.selected .piece {
  transform: scale(1.4);
  filter: drop-shadow(0 0 8px rgba(255,140,0,0.6));
}


.square.valid::after {
  content: "";
  position: absolute;
  width: 22%;
  height: 22%;
  border-radius: 50%;
  background: rgba(255,140,0,.85);
}
</style>
</head>

<body>
  <main id="app">
    <section id="hud"></section>
    <section id="board"></section>
  </main>
</body
